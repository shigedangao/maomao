name: maomao
version: "0.1"
author: "Marc I. <marc.inthaamnouay@gmail.com>"
about: Generate kubernetes conf from toml
subcommands:
  - generate:
      about: Generate Kubernetes template from TOML template
      version: "v0.1"
      short: g
      long: generate
      args:
        - path:
            short: p
            about: path of the toml templates
            takes_value: true
        - output:
            short: o
            about: destination folder
            required: false
            takes_value: true
        - merge:
            short: m
            about: return the yaml output in a single file
            required: false
            takes_value: false