name: maomao üê±
version: "0.1"
author: "Marc Intha-amnouay @shigedangao"
about: Maomao üê± - Generate kubernetes yaml spec from TOML files
subcommands:
  - generate:
      about: |
        Generate kubernetes YAML objects from TOML files. Several options are available:

        [Examples]

        - maomao generate -p <TOML files folder> -o <target dest folder>
            ‚û°Ô∏è Output kubernetes YAML spec into multiple files
        - maomao generate -p <TOML files folder> -o <file path> -m
            ‚û°Ô∏è Output kubernetes YAML spec in a single file
        - maomao generate -p <TOML files folder>
            ‚û°Ô∏è Output kubernetes YAML spec in the terminal

        For more information, check the readme at https://github.com/shigedangao/maomao
      version: "v0.1"
      short: g
      long: generate
      args:
        - path:
            short: p
            about: path of the toml templates
            takes_value: true
        - output:
            short: o
            about: destination folder
            required: false
            takes_value: true
        - merge:
            short: m
            about: return the yaml output in a single file
            required: false
            takes_value: false
  - diff:
      about: | 
        Generate GitHub style diff between your TOML files and the Kubernetes cluster

        [Examples]

        - maomao diff -p <TOML files folder>
            ‚û°Ô∏è Output a GitHub diff between the local TOML files and the cluster
      version: "v0.1"
      short: d
      long: diff
      args:
        - path:
            short: p
            about: path of the toml templates
            takes_value: true
